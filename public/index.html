<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="scripts.js"></script>
  <body>
    <div class="container-fluid app-container">
      <div class="row">
        <div class="col-md-2 col-sm-2 col-xs-2 users-panel">
          <h2>Active Users</h2>
          <hr>
          <ul id="users-list">
          </ul>
        </div>
        <div class="col-md-10 col-sm-10 col-xs-10 messages-panel">
          <h2 id="username"></h1>
          <hr>
          <div id="message-box" class="messages">
            <ul id="message-list"></ul>
          </div>
          <div class = "message-form">
            <form action="" class="input-group">
                <input id="input-form" autocomplete="off" value="" class="form-control" type="text">
                <div class="input-group-btn">
                <button id="b1" type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>
          </div>
      </div>
    </div>
  </body>
</html>
